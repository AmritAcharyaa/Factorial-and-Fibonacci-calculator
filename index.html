<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial and Fibonacci Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <p>Factorial and Series Calculator</p>
        </div>
        <div class="ioSection">

            <div class="inputSection">
                <div class="inputField">
                    <p>(Number) for Factorial, (Number,limit) for Fibonacci, (Starting Number , Limit, Gap) for some Series</p>
                    <input type="text" name="myNumber" id="myNumber" placeholder="Enter Number">
                    <p></p>
                </div>
                <div class="btnField">
                    <button class="btn">Calculate</button>
                </div>
            </div>
            <div class="outputSection">
                <p></p>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
